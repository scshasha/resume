<mat-toolbar>
  <h1>Projects</h1>
  <div class="pull-right btn-pull-right">
    <button mat-stroked-button color="primary" (click)="createProjectActionHandler()">
      <mat-icon>add</mat-icon>
      <span>New</span>
    </button>
  </div>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let project"> {{project.name}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let project"> {{project.category}} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let project"> {{ project.created_at|date :'medium' }} </td>
  </ng-container>

  <ng-container matColumnDef="updated">
    <th mat-header-cell *matHeaderCellDef> Updated </th>
    <td mat-cell *matCellDef="let project"> {{ project.updated_at|date :'medium' }} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let project">
      <button mat-icon-button [matMenuTriggerFor]="action_menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #action_menu="matMenu">
        <button mat-menu-item (click)="viewProjectActionHandler(project._id)">
          <mat-icon>pageview</mat-icon>
          <span>View</span>
        </button>
        <button mat-menu-item (click)="updateProjectActionHandler(project._id)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="deleteProjectActionHandler(project._id)">
          <mat-icon>delete_forever</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
