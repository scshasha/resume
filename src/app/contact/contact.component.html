<div class="container contact" id="contact">
  <h1>Contact</h1>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="Full name" required />
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="username@domainname.domain" required />
    </div>
    <div class="form-group">
      <textarea name="message" class="form-control" id="message" cols="30" rows="30" placeholder="Leave me a text here." required></textarea>
    </div>
    <button class="btn btn-lg btn-primary pull-right"><span class="message mr-3"></span>Send Text</button>
  </form>
</div>
