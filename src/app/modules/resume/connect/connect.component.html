<div class="container contact" id="contact">
  <h1>Contact</h1>
  <!-- <p>Find me on the socials bellow.</p> -->
  <form>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="name"
        placeholder="Full name"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Your email"
        required
      />
    </div>
    <div class="form-group">
      <textarea
        name="message"
        class="form-control"
        id="message"
        cols="30"
        rows="5"
        placeholder="Leave me a text here."
        required
      ></textarea>
    </div>
    <input type="submit" value="Submit" />
  </form>
</div>
