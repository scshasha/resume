<div class="container login" id="login-component">
  <div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Welcome back Chris!</div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

          <div class="alert alert-danger alert-dismissible fade show" role="alert" [hidden]="!error">
            <strong>Whoops!</strong> {{ error }}.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input required [(ngModel)]="form.email" type="email" name="email" class="form-control" id="email">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input required [(ngModel)]="form.password" type="password" password="password" name="password" class="form-control" id="password">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
              <a routerLink="/user/new" class="btn btn-info pull-right">Sign up</a>

            </div>
          </div>
          <small class="float-right">
            <a routerLink="/reset/request">Forgot Account?</a>
          </small>
        </form>
      </div>
    </div>
  </div>
</div>
