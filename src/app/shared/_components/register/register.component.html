<div class="container login" id="login-component">
  <div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Welcome back Chris!</div>
      <div class="card-body">
        <form #signupForm="ngForm" (ngSubmit)="onSubmit()">

          <div class="alert alert-warning alert-dismissible fade show" role="alert" [hidden]="(!error.name && !error.email)">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Full name</label>
            <div class="col-sm-10">
              <input required [(ngModel)]="form.name" type="text" name="name" class="form-control" id="name">
              <div [hidden]="!error.name" role="alert" class="alert alert-danger">
                {{ error.name }}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input required [(ngModel)]="form.email" type="email" name="email" class="form-control" id="email">
              <div [hidden]="!error.email" role="alert" class="alert alert-danger">
                {{ error.email }}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input required [(ngModel)]="form.password" name="password" type="password" password="password" class="form-control" id="password">
            </div>
          </div>
          <div class="form-group row">
            <label for="password_confirmation" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input required [(ngModel)]="form.password_confirmation" type="password" password="password_confirmation" name="password_confirmation" class="form-control" id="password_confirmation">
              <div [hidden]="!error.password" role="alert" class="alert alert-danger">
                {{ error.password }}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign up</button>
              <a routerLink="/user/login" class="btn btn-info pull-right">Sign in</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
