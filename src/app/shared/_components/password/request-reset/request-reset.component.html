<div class="container login" id="login-component">
  <div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Password Change Request</div>
      <div class="card-body">
        <form #resetRequestForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input required [(ngModel)]="form.email" type="email" name="email" class="form-control" id="email">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!resetRequestForm.valid">Sign in</button>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
