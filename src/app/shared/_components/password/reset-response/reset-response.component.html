<div class="container reset-password" id="reset-password-component">
  <div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Reset Password</div>
      <div class="card-body">
        <form #ResetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input required [(ngModel)]="form.email" type="email" name="email" class="form-control" id="email">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input required [(ngModel)]="form.password" type="password" name="password" class="form-control" id="password">
            </div>
          </div>
          <div class="form-group row">
            <label for="password_confirmation" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input required [(ngModel)]="form.password_confirmation" type="assword" name="password_confirmation" class="form-control" id="password_confirmation">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Reset Password</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
